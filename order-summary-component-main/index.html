<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="styles.css" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="backgimage">
<div class="container">

    <div class="items">

        <img src="images/illustration-hero.svg" alt="illustration of hero">
        <h1>Order Summary</h1>
        <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>
        <div class="payment">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="payment_text">
            <h3>
                Annual Plan
            </h3>
                <div>
                $59.99/year
                </div>
            </div>
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Change</a>
        </div>
        <div class="proceed">
            <div class="proceedOrder">
                <h3> Proceed to Payment</h3>
            </div>
            <div class="cancelOrder">
                Cancel Order
            </div>
        </div>
    </div>

</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Axmdstar">Ahmed fareh</a>.
</div>
</body>
</html>
